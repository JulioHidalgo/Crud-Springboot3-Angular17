<div class="container">
    <div class="container text-center ">
        <h2 class="mt-3">Gestión de Usuarios</h2>
    </div>

    <div class="text-end">
        <button type="button" class="btn btn-primary m-1" routerLink="/new">
          Nuevo Contacto
        </button>
    </div>
    <!-- TABLA -->
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">EMAIL</th>
                <th scope="col">FECHA DE CREACIÓN</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            @for(contact of contacts; track contact.id){
            <tr>
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{ contact.createdAt | date:'dd/MM/yyyy hh:mm a'}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="[contact.id, 'edit' ]">Editar</button>
                        <button class="btn btn-danger" (click)="deleteContact(contact)">Eliminar</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
